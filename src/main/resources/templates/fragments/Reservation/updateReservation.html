<!-- Modal for Modifying Client -->
<div th:each="reservation : ${reservations}" th:fragment="updateReservation">
    <div class="modal fade" th:id="'modifyReservationModal' + ${reservation.id}" tabindex="-1" role="dialog"
         th:attr="aria-labelledby='modifyReservationModalLabel' + ${reservation.id}"
         th:data-target="'#modifyReservationModal' + ${reservation.id}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'modifyReservationModalLabel' + ${reservation.id}">Modifier un Reservation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for modifying client with Thymeleaf -->
                    <form id="updateForm" th:action="@{/Reservations/update/{id}(id=${reservation.id})}" th:object="${updateReservation}" method="post">
                        <input type="hidden" th:field="*{id}" id="idC" />
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="etat_">Etat</label>
                                <select class="form-control" id="etat_" th:field="*{etat}" >
                                    <option value="En_Attente" th:selected="${reservation.etat == 'En_Attente'}">En Attente</option>
                                    <option value="Acceptée" th:selected="${reservation.etat == 'Acceptée'}">Acceptée</option>
                                    <option value="Refusée" th:selected="${reservation.etat == 'Refusée'}">Refusée</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                    <!-- End of form for modifying client -->
                </div>
            </div>
        </div>
    </div>
</div>

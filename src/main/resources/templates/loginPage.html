<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/css/styleLogin.css">
    </head>
<body>
<div class="container div1">
        <div class="center">
            <form action="" th:action="@{/connecter}" method="post" th:object="${client}">
                <div class="mb-3 mt-3">
                    <label for="email" style="color: white">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="pwd" style="color: white">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-dark">Connexion</button>
            </form>
        </div>
</div>
<!-- Link to Bootstrap and jQuery scripts -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
